{% extends 'base.html' %}
{% block content %}
<h1>Articles</h1>
<ul>
    {% for file in files %}
        <li><a href="{{ url_for('view_pdf', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
</ul>
{% if 'logged_in' in session and session['username'] == 'RAJ ARYAN' %}
    <form action="{{ url_for('upload_article') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
{% endif %}
{% endblock %}
